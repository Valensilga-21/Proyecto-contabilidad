    <nav>
        <div class="logo-name">
            <div class="row">
                <div id="imglogo" class="container">
                    <img src="/Front-end/img/LCD-removebg 1.png" class="img-fluid" alt="" style="width: 200px;">

        <div class="menu-items">
            <ul class="nav-links">

                <li><a href="/Front-end/html/Usuario/legalizaciones.html">

                <li><a href="/Front-end/html/Usuario/viajes.html">

    <section class="dashboard">

        <!--
        <div class="top">
            <i class="uil uil-bars sidebar-toggle"></i>

            <div class="search-box">
                <i class="uil uil-search"></i>
                <input type="text" placeholder="Search here...">
            </div>
        </div>-->

        <div class="dash-content">
            <div class="overview">

                <div class="boxes">
                    <div class="box box1">
                        <box-icon name='check-circle' color='#00bb00' size="80px"></box-icon>
                        <span class="text py-2">Completadas</span>
                        <span class="number" id="registradas"></span>
                    </div>
                    <div class="box box2">
                        <box-icon name='error-circle' color='#ffae00' size="80px"></box-icon>
                        <span class="text py-2">Pendientes</span>
                        <span class="number" id="pendientes"></span>
                    </div>
                    <div class="box box3">
                        <box-icon name='x-circle' color='#ff0000' size="80px"></box-icon>
                        <span class="text py-2">Vencidas</span>
                        <span class="number" id="vencidas"></span>
                    </div>
                </div>
            </div>

            <div class="row pt-4 g-3">
                <div class="col-12 col-md-9">
                    <div class="input-group mb-3">
                        <button class="btn btn-outline-dark" type="button" id="button-addon1">
                            <i class="bi bi-search"></i>
                        </button>
                        <input type="text" class="form-control" placeholder="Buscar..." aria-label="Buscar"
                            aria-describedby="button-addon1">
                    </div>
                </div>
                <div class="col-12 col-md-3">
                    <div class="input-group">
                        <span class="input-group-text"><box-icon name='filter'></box-icon></span>
                        <select name="centro" id="centro" class="form-select">
                            <option value="" disabled selected>Estado</option>
                            <option value="completadas">Completadas</option>
                            <option value="pendientes">Pendientes</option>
                            <option value="vencidas">Vencidas</option>
                            <option value="mas90dias">Más de 90 días</option>
                        </select>
                    </div>
                </div>
            </div>
            
            <div class="activity-data table-responsive-sm" style="padding-top: 1%;">
                <table class="table table-hover" id="inicioUserTable">
                    <thead>
                        <tr>
                            <th>No. Comision</th>
                            <th>Fecha Inicio</th>
                            <th>Fecha Final</th>
                            <th>Ruta</th>
                            <th>Motivo Devolucion</th>
                            <th>Estado</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
        </div>
