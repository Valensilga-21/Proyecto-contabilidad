<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

    <link rel="stylesheet" href="/Front-end/css/bootstrap.css">
    <script src="/Front-end/js/bootstrap.js"></script>

    <link rel="stylesheet" href="/Front-end/css/index.css">
    <script src="/js/index.js"></script>

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>

    <link rel="stylesheet" href="https://fkhadra.github.io/datepicker/datepicker.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <title>Perfil</title>
</head>
<style>
    .btns:hover{
        background-color: #00BB00;
        color: white;

    }

    .btns {
        border: 2px solid #00BB00;
        border-radius: 10px;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 5px;
        padding-left: 20px;
        padding-right: 20px;
        padding-top: 5px;
    }

    .btncam{
        border: 2px solid #00BB00;
        border-radius: 10px;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 5px;
        padding-left: 20px;
        padding-right: 20px;
        padding-top: 5px;
        background-color: #00BB00;
    }

</style>
<script type="module" src="/Front-end/js/perfil.js"></script>
<body>
    <nav>
        <div class="logo-name">
            <div class="logo-image">
               <img src="images/logo.png" alt="">
            </div>

            <span class="logo_name">LCDSENA</span>
        </div>

        <div class="menu-items">
            <ul class="nav-links">
                <li><a href="/Front-end/html/Usuario/inicio.html">
                    <i class="uil uil-estate"></i>
                    <span class="link-name"><b>Inicio</b></span>
                </a></li>
                <li><a href="/Front-end/html/Usuario/legalizaciones.html">
                    <i class="uil uil-chart"></i>
                    <span class="link-name"><b>Legalizaciones</b></span>
                </a></li>
                <li><a href="/Front-end/html/Usuario/viajes.html">
                    <i class='bx bx-car'></i>
                    <span class="link-name"><b>Viajes</b></span>
                </a></li>
                <li><a href="/Front-end/html/Usuario/perfil.html">
                    <i class='bx bx-cog' ></i>
                    <span class="link-name"><b>Perfil</b></span>
                </a></li>
                <li><a href="/Front-end/html/Usuario/ayuda.html">
                    <i class='bx bx-help-circle' ></i>
                    <span class="link-name"><b>Ayuda</b></span>
                </a></li>
            </ul>
            
            <ul class="logout-mode">
                <li><a href="#" id="logout" type="button">
                    <i class="uil uil-signout" color="#00BB00"></i>
                    <span class="link-name"><b>Cerrar sesion</b></span>
                </a></li>
            </li>
            </ul>
        </div>
    </nav>

    <section class="dashboard">
        <div class="box" style="margin: 2%; border-radius: 15px; box-shadow: 0px 0px 10px #c7c7c7; margin: 5% 18%;">
            <div class="row" style="padding: 5%;">
                <div class="col-6">
                    <h3><b>Perfil</b></h3>
                </div>
                <div class="col-6" style="text-align: right;">
                    <button class="btn"><box-icon name='save' color='#00bb00' size="30px"></box-icon></button>
                </div>
            </div>
            <div class="row">
                <!--Columna 1-->
                <div class="col-6" style="margin: 5%;">
                <div class="py-2">
                    <label for="usuario" class="form-label visually-hidden">Usuario</label>
                <div class="input-group">
                    <span class="input-group-text"><box-icon name='user' color="#00BB00"></box-icon></span>
                    <input type="text" class="form-control" id="nombre_usuario" placeholder="Nombre Completo">
                </div>
                <div class="error-message" id="usuarioError" style="color: red; display: none;"></div>    
                </div>

                <div class="py-2">
                    <label for="contraseña" class="form-label visually-hidden">Documento</label>
                    <div class="input-group">
                        <span class="input-group-text"><box-icon name='id-card' color="#00BB00"></box-icon></span>
                        <input type="number" class="form-control" id="num_documento" placeholder="Documento" disabled>
                    </div>
                <div class="error-message" id="documentoError" style="color: red; display:none;"></div>
                </div>

                <div class="py-2">
                    <label for="contraseña" class="form-label visually-hidden">Cargo</label>
                    <div class="input-group">
                        <span class="input-group-text"><box-icon name='briefcase' color="#00BB00"></box-icon></box-icon></box-icon></span>
                        <select name="centro" id="cargo" class="form-select" style="background-color: #EFF3F6; border-radius: 0px 0px 10px 0px; border-left:none;" disabled>
                            <option value="" disabled selected>Cargo</option>
                            <option value="funcionario">Funcionario</option>
                            <option value="contratista">Contratista</option>
                        </select>
                    </div>
                    <div class="error-message" id="cargoError" style="color: red; display: none;"></div>
                </div>

                <div class="py-2">
                    <label for="contraseña" class="form-label visually-hidden">Correo</label>
                    <div class="input-group">
                        <span class="input-group-text"><box-icon name='envelope' color="#00BB00"></box-icon></span>
                        <input type="email" class="form-control" id="correo_usuario" placeholder="Correo" >
                    </div>
                    <div class="error-message" id="correoError" style="color: red; display: none;"></div>
                </div>

                <div class="py-2">
                    <label for="centro" class="form-label visually-hidden">Centro</label>
                    <div class="input-group" style="border-radius: 10px 10px 10px 10px; border-left:none;">
                    <span class="input-group-text"><box-icon name='buildings' color="#39A900"></box-icon></span>
                    <select name="centro" id="centro" class="form-select" style="background-color: #EFF3F6; border-radius: 0px 0px 10px 0px; border-left:none;" disabled>
                        <option value="" disabled selected>Centro</option>
                        <option value="cies">CIES</option>
                        <option value="direccion">Dirección</option>
                    </select>
                    </div>
                    <div class="error-message" id="centroError" style="color: red; display: none;"></div>
                </div>
                </div>

                <!--Columna 1-->
                <div class="col-4">
                    <box-icon name='user-circle' size="230px" style="display: flex; text-align: center; justify-content: center;"></box-icon>
                    <div class="d-grid gap-2">
                        <button class="btns">
                            <div style="margin-right: 8px;">
                                <i class="bi bi-floppy2-fill"></i>
                            </div>
                            <b>Guardar</b>
                        </button>
                    </div>
                    <div class="d-grid gap-2 py-2">
                        <button class="btncam" style="color: white;">
                            <div style="margin-right: 5px;">
                                <i class="bi bi-key"></i>
                            </div><a href="/Front-end/html/confirmarcorreo.html" style="text-decoration: none; color: white;"><b>Cambiar contraseña</b></a>
                            
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="script.js"></script>
    <script>
        document.getElementById("datepicker").datepicker();
    </script>
</body>
</html>
