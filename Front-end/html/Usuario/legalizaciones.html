<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script type="module" src="/Front-end/js/legalizacion.js"></script>
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

    <link rel="stylesheet" href="/Front-end/css/bootstrap.css">
    <script src="/Front-end/js/bootstrap.js"></script>

    <link rel="stylesheet" href="/Front-end/css/index.css">

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!--SweetAlert-->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <title>Legalizaciones</title>
</head>
<style>
    .button:hover {
        background-color: rgb(187, 187, 187);
    }

    .button {
        border: 2px solid black;
        border-radius: 10px;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 5px 20px 8px 20px;
    }

    .button span {
        margin-right: 0;
        margin-top: 0;
    }

    .modal-header {
        border-bottom: var(--bs-modal-header-border-width) solid #dee2e600;
    }

    label {
        padding-top: 4%;
    }

    .login-container input {
        background-color: #EFF3F6;
        border-radius: 5px;
        box-shadow: none;
    }

    .input-group-text {
        background-color: #EFF3F6;
        border-right: none;
        border-radius: 5px 0 0 5px;
        padding: 5px 15px;
        color: black;
    }

    .input-group .form-control {
        border-radius: 5px;
    }
</style>

<body>
    <!-- Opcional: Envuelve el contenido en un container-fluid para mayor control -->
    <div class="container-fluid">
        <nav>
            <div class="logo-name">
                <div class="row">
                    <div id="imglogo" class="container">
                        <img src="/Front-end/img/LCD-removebg 1.png" alt="" style="width: 180px;">
                    </div>
                </div>
            </div>
            <div class="menu-items">
                <ul class="nav-links">
                    <li><a href="/Front-end/html/Usuario/inicioUsuario.html">
                            <i class="uil uil-estate"></i>
                            <span class="link-name"><b>Inicio</b></span>
                        </a></li>
                    <li><a href="/Front-end/html/Usuario/legalizaciones.html">
                            <i class="uil uil-chart"></i>
                            <span class="link-name"><b>Legalizaciones</b></span>
                        </a></li>
                    <li><a href="/Front-end/html/Usuario/viajes.html">
                            <i class='bx bx-car'></i>
                            <span class="link-name"><b>Viajes</b></span>
                        </a></li>
                    <li><a href="/Front-end/html/Usuario/perfil.html">
                            <i class='bx bx-cog'></i>
                            <span class="link-name"><b>Perfil</b></span>
                        </a></li>
                    <li><a href="/Front-end/html/Usuario/ayuda.html">
                            <i class='bx bx-help-circle'></i>
                            <span class="link-name"><b>Ayuda</b></span>
                        </a></li>
                </ul>
                <ul class="logout-mode">
                    <li><a href="#">
                            <i class="uil uil-signout" color="#00BB00"></i>
                            <span class="link-name"><b>Cerrar sesión</b></span>
                        </a></li>
                </ul>
            </div>
        </nav>

        <section class="dashboard">
            <div class="row pt-4">
                <div class="col-12 col-md-3"></div>

                <div class="col-12 col-md-5">
                    <div class="input-group mb-3">
                        <button class="btn btn-outline-secondary" type="button" id="filtrar">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                class="bi bi-search" viewBox="0 0 16 16" style="color: black;">
                                <path
                                    d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0" />
                            </svg>
                        </button>
                        <input id="searchInput" type="text" class="form-control" placeholder="Buscar..."
                            aria-label="Buscar" aria-describedby="button-addon1">
                    </div>
                </div>

                <div class="col-12 col-md-2">
                    <div class="input-group" style="border-radius: 10px; border-left: none;">
                        <span class="input-group-text">
                            <box-icon name="filter"></box-icon>
                        </span>
                        <select name="centro" id="estados" class="form-select"
                            style="background-color: #ffffff; border-radius: 0 0 10px 0; border-left: none;">
                            <option value="" disabled selected>Estado</option>
                            <option value="completadas">Completadas</option>
                            <option value="pendientes">Pendientes</option>
                            <option value="vencidas">Vencidas</option>
                            <option value="mas90dias">Mas de 90 dias</option>
                        </select>
                    </div>
                </div>

                <div class="col-12 col-md-2 text-center">
                    <button class="btn w-100 w-md-auto m-2 d-block mx-auto" style="background-color: #00BB00;"
                        data-bs-toggle="modal" data-bs-target="#myModal">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-plus" viewBox="0 0 16 16">
                            <path
                                d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4" />
                        </svg>
                    </button>



                </div>
                <div class="col-12">
                    <div class="activity-data table-responsive pt-3">
                        <table class="table table-hover" id="tablaLegalizaciones">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>No. Comision</th>
                                    <th>Fecha Inicio</th>
                                    <th>Fecha Final</th>
                                    <th>Motivo Devolucion</th>
                                    <th>Estado</th>
                                    <th>Acciones</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </section>

        <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-xl">
                <div class="modal-content">
                    <div class="modal-header pt-4">
                        <div class="container">
                            <div class="row justify-content-center">
                                <div class="mb-3 col-12 col-xl-6">
                                </div>
                                <div class="mb-3 col-12 col-xl-6 text-end">
                                    <button type="submit" id="registrar" class="btn"
                                        style="background-color: #00bb0021; border: 1px solid #00BB00; color: #00BB00; font-weight: 600;">
                                        <span><i class="bi bi-check-lg"></i></span>Guardar
                                    </button>
                                    <button type="submit" id="cancelar" data-bs-dismiss="modal"
                                        class="btn btn-secondary"
                                        style="background-color: #ff000015; border: 1px solid #ff0000; color: #ff0101; font-weight: 600;">
                                        <span><i class="bi bi-x-lg"></i></span>Cancelar
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div style="padding: 0 8% 5%;">
                        <h3 style="font-weight: 600;">Registrar Legalización</h3>
                        <div class="modal-body">
                            <div class="row">
                                <div class="mb-3 col-12 col-xl-4">
                                    <label for="usuario" class="form-label">No. comisión</label>
                                    <select name="centro" id="num_comision" class="form-select"
                                        style="background-color: #ffffff; border-radius: 5px;">
                                        <option value="" disabled selected>Selecciona una opción</option>
                                    </select>
                                    <label for="fecha_inicio" class="form-label">Fecha Inicio</label>
                                    <div class="input-group">
                                        <input type="date" class="form-control" id="fecha_inicio">
                                    </div>
                                    <label for="fecha_fin" class="form-label">Fecha Fin</label>
                                    <div class="input-group">
                                        <input type="date" class="form-control" id="fecha_fin">
                                    </div>
                                    <label for="ruta" class="form-label">Ruta</label>
                                    <div class="input-group">
                                        <textarea id="ruta" cols="60" rows="4"></textarea>
                                    </div>
                                </div>
                                <div class="input-group visually-hidden"
                                    style="border-radius: 10px; border-left: none;">
                                    <span class="input-group-text">
                                        <box-icon name="filter"></box-icon>
                                    </span>
                                    <select name="centro" id="estado" class="form-select"
                                        style="background-color: #ffffff; border-radius: 0 0 10px 0; border-left: none;">
                                        <option value="">Estado</option>
                                        <option value="completado">Completada</option>
                                        <option value="pendiente" selected>Pendiente</option>
                                    </select>
                                </div>
                                <div class="mb-3 col-12 col-xl-7" style="padding-left: 0;">
                                    <label for="archivos" class="form-label">Archivos</label>
                                    <div class="input-group">
                                        <span class="input-group-text"
                                            style="justify-content: center; text-align: center;">
                                            <i class="bi bi-file-earmark-text"></i>
                                        </span>
                                        <input type="file" class="form-control" id="fileInput" accept="application/pdf">
                                    </div>
                                    <label for="motivo_devo" class="form-label">Motivo Devolución</label>
                                    <div class="input-group">
                                        <textarea id="motivo_devo" cols="65" rows="10" disabled
                                            placeholder="En caso de que la legalización no sea aprovada, le llegará un mensaje de correo electrónico informativo y justo aquí podrá visualizar los detalles de la devolución para que corrija la legalización."
                                            style="padding: 2%;"></textarea>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="myModalEdit" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-xl">
                <div class="modal-content">
                    <div class="modal-header pt-4">
                        <div class="container">
                            <div class="row justify-content-center">
                                <div class="mb-3 col-12 col-xl-6"></div>
                                <div class="mb-3 col-12 col-xl-6 text-end">
                                    <button type="submit" id="editarViaje" class="btn"
                                        style="background-color: #00bb0021; border: 1px solid #00BB00; color: #00BB00; font-weight: 600;">
                                        <span><i class="bi bi-check-lg"></i></span>Guardar
                                    </button>
                                    <button type="submit" id="cancelar" data-bs-dismiss="modal"
                                        class="btn btn-secondary"
                                        style="background-color: #ff000015; border: 1px solid #ff0000; color: #ff0101; font-weight: 600;">
                                        <span><i class="bi bi-x-lg"></i></span>Cancelar
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div style="padding: 0 8% 5%;">
                        <h3 style="font-weight: 600;">Editar Legalización</h3>
                        <div class="modal-body">
                            <div class="row">
                                <div class="mb-3 col-12 col-xl-4">
                                    <input type="text" id="modalEditId" class="visually-hidden">
                                    <label for="num_comisionU" class="form-label">No. comisión</label>
                                    <select name="centro" id="num_comisionU" class="form-select"
                                        style="background-color: #ffffff; border-radius: 5px;">
                                        <option value="" disabled selected>Selecciona una opción</option>
                                    </select>
                                    <label for="fecha_inicioU" class="form-label">Fecha Inicio</label>
                                    <div class="input-group">
                                        <input type="date" class="form-control" id="fecha_inicioU">
                                    </div>
                                    <label for="fecha_finU" class="form-label">Fecha Fin</label>
                                    <div class="input-group">
                                        <input type="date" class="form-control" id="fecha_finU">
                                    </div>
                                    <label for="rutaU" class="form-label">Ruta</label>
                                    <div class="input-group">
                                        <textarea id="rutaU" cols="60" rows="4"></textarea>
                                    </div>
                                </div>
                                <div class="input-group visually-hidden"
                                    style="border-radius: 10px; border-left: none;">
                                    <span class="input-group-text">
                                        <box-icon name="filter"></box-icon>
                                    </span>
                                    <select name="centro" id="estadoU" class="form-select"
                                        style="background-color: #ffffff; border-radius: 0 0 10px 0; border-left: none;">
                                        <option value="">Estado</option>
                                        <option value="completado">Completada</option>
                                        <option value="pendiente" selected>Pendiente</option>
                                    </select>
                                </div>
                                <div class="mb-3 col-12 col-xl-7" style="padding-left: 0;">
                                    <label for="archivosU" class="form-label">Archivos</label>
                                    <div class="input-group">
                                        <span class="input-group-text"
                                            style="justify-content: center; text-align: center;">
                                            <i class="bi bi-file-earmark-text"></i>
                                        </span>
                                        <input type="file" class="form-control" id="fileInputU"
                                            accept="application/pdf">
                                    </div>
                                    <label for="motivo_devoU" class="form-label">Motivo Devolución</label>
                                    <div class="input-group">
                                        <textarea id="motivo_devoU" cols="65" rows="10" disabled
                                            placeholder="En caso de que la legalización no sea aprovada, le llegará un mensaje de correo electrónico informativo y justo aquí podrá visualizar los detalles de la devolución para que corrija la legalización."
                                            style="padding: 2%;"></textarea>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div><!-- container-fluid -->
</body>

</html>
