    <section class="dashboard">
        <div class="row" style="padding-top: 4%;">
            <div class="col-1">
                <span>
                    <button class="btn" style="background-color: #00BB00;" data-bs-toggle="modal" data-bs-target="#myModal">
                        <box-icon name='plus' color='#ffffff' style="margin-top: 15%;"></box-icon>
                    </button>
                </span>
            </div>
            <div class="col-3">
                    <button class="button">
                        <span>
                            <box-icon name='to-top' type='solid' rotate='180' size="18px"></box-icon>
                        </span>
                        <b>Descargar PDF</b>
                    </button>
            </div>
            <div class="col-4">
                <div class="input-group mb-3">
                    <button class="btn btn-outline-secondary" type="button" id="button-addon1"><span><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16" style="color: black;">
                        <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
                      </svg></span></button>
                    <input type="text" class="form-control" placeholder="Buscar..." aria-label="Example text with button addon" aria-describedby="button-addon1">
                  </div>
            </div>
            <div class="col-2">
                <div class="input-group" style="border-radius: 10px 10px 10px 10px; border-left:none;">
                    <span class="input-group-text"><box-icon name='filter' ></box-icon></span>
                    <select name="centro" id="centro" class="form-select" style="background-color: #ffffff; border-radius: 0px 0px 10px 0px; border-left:none;">
                        <option value="" disabled selected>Centro</option>
                        <option value="cies">CIES</option>
                        <option value="direccion">Dirección</option>
                    </select>
                </div>
            </div>
            <div class="col-2">
                <div class="input-group" style="border-radius: 10px 10px 10px 10px; border-left:none;">
                    <span class="input-group-text"><box-icon name='filter' ></box-icon></span>
                    <select name="centro" id="centro" class="form-select" style="background-color: #ffffff; border-radius: 0px 0px 10px 0px; border-left:none;">
                        <option value="" disabled selected>Todos</option>
                        <option value="completadas">Completadas</option>
                        <option value="pendientes">Pendientes</option>
                        <option value="vencidas">Vencidas</option>
                        <option value="mas90dias">Mas de 90 dias</option>
                    </select>
                </div>
            </div>

            <div class="activity-data" style="padding-top: 3%;">
                <table class="table">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>No. Comision</th>
                            <th>Nombre</th>
                            <th>Fecha Inicio</th>
                            <th>Fecha Final</th>
                            <th>Ruta</th>
                            <th>Motivo Devolucion</th>
                            <th>Estado</th>
                        </tr>
                    </thead>
                    <tbody id="tablaInicio">

                    </tbody>
                </table>
            </div>
        </div>
    </section>

    <!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content" style="padding: 10%;">
            <h3 style="font-weight: 600;">Registrar Usuario</h3>
            <div class="modal-body">
                <div class="row">
                    <div class="mb-3 col col-xl-6 col-12 justify-content-between">
                        <label for="usuario" class="form-label visually-hidden">Usuario</label>
                        <div class="input-group">
                            <span class="input-group-text"><box-icon name='user' color="#00BB00"></box-icon></span>
                            <input type="text" class="form-control" id="usuario" placeholder="Nombre Completo">
                        </div>
                        <div class="error-message" id="usuarioError" style="color: red; display: none;"></div>
                    </div>
                    <div class="mb-4 col col-xl-6 col-12">
                        <label for="contraseña" class="form-label visually-hidden">Cargo</label>
                        <div class="input-group">
                            <span class="input-group-text"><box-icon name='briefcase' color="#00BB00"></box-icon></box-icon></box-icon></span>
                            <select name="centro" id="cargo" class="form-select" style="background-color: #EFF3F6; border-radius: 0px 0px 10px 0px; border-left:none;">
                                <option value="" disabled selected>Cargo</option>
                                <option value="funcionario">Funcionario</option>
                                <option value="contratista">Contratista</option>
                            </select>
                        </div>
                        <div class="error-message" id="cargoError" style="color: red; display: none;"></div>
                    </div>
                    <div class="mb-4 col col-xl-6 col-12">
                        <label for="contraseña" class="form-label visually-hidden">Documento</label>
                        <div class="input-group">
                            <span class="input-group-text"><box-icon name='id-card' color="#00BB00"></box-icon></span>
                            <input type="number" class="form-control" id="documento" placeholder="Documento" >
                        </div>
                        <div class="error-message" id="documentoError" style="color: red; display:none;"></div>
                    </div>
                    <div class="mb-4 col col-xl-6 col-12">
                        <label for="contraseña" class="form-label visually-hidden">Contraseña</label>
                        <div class="input-group">
                            <span class="input-group-text"><box-icon name='lock-alt' color="#00BB00"></box-icon></span>
                            <input type="password" class="form-control" id="contrasena" placeholder="Contraseña" onpaste="return false" 
                            oncopy="return false" oncut="return false">
                        </div>
                        <div class="error-message" id="contraseñaError" style="color: red; display: none;"></div>
                    </div>
                    <div class="mb-4 col col-xl-6 col-12">
                        <label for="contraseña" class="form-label visually-hidden">Correo</label>
                        <div class="input-group">
                            <span class="input-group-text"><box-icon name='envelope' color="#00BB00"></box-icon></span>
                            <input type="email" class="form-control" id="correo" placeholder="Correo" >
                        </div>
                        <div class="error-message" id="correoError" style="color: red; display: none;"></div>
                    </div>
                    <div class="mb-4 col col-xl-6 col-12">
                        <label for="contraseña" class="form-label visually-hidden">Confirmación contraseña</label>
                        <div class="input-group">
                            <span class="input-group-text"><box-icon name='lock-alt' color="#00BB00"></box-icon></span>
                            <input type="password" class="form-control" id="confirmarContrasena" placeholder="Confirmación contraseña" onpaste="return false" 
                            oncopy="return false" oncut="return false">
                        </div>
                        <div class="error-message" id="confirmContraError" style="color: red; display: none;"></div>
                    </div>
                    <div class="mb-4 col col-xl-6 col-12">
                        <label for="centro" class="form-label visually-hidden">Centro</label>
                        <div class="input-group" style="border-radius: 10px 10px 10px 10px; border-left:none;">
                            <span class="input-group-text"><box-icon name='buildings' color="#39A900"></box-icon></span>
                            <select name="centro" id="centro" class="form-select" style="background-color: #EFF3F6; border-radius: 0px 0px 10px 0px; border-left:none;">
                                <option value="" disabled selected>Centro</option>
                                <option value="cies">CIES</option>
                                <option value="direccion">Dirección</option>
                            </select>
                        </div>
                        <div class="error-message" id="centroError" style="color: red; display: none;"></div>
                    </div>
                    <div class="mb-4 col col-xl-6 col-12">
                        <label for="centro" class="form-label visually-hidden">Rol</label>
                        <div class="input-group" style="border-radius: 10px 10px 10px 10px; border-left:none;">
                            <span class="input-group-text"><box-icon name='user-circle' color="#00BB00"></box-icon></span>
                            <select name="centro" id="rol" class="form-select" style="background-color: #EFF3F6; border-radius: 0px 0px 10px 0px; border-left:none;">
                                <option value="" disabled selected>Rol</option>
                                <option value="usuario">Usuario</option>
                                <option value="administrador">Administrador</option>
                            </select>
                        </div>
                        <div class="error-message" id="centroError" style="color: red; display: none;"></div>
                    </div>
                </div>
            </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" style="font-weight: 600;">Limpiar</button>
                <button type="submit" class="btn" style="background-color: #00BB00; color: white; font-weight: 600;">Registrar</button>
            </div>
        </div>
    </div>
</div>
