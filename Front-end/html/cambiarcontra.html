<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambiar contraseña</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
</head>
<style>
    @import "tailwindcss";
    
        @import "tailwindcss";
</style>
<body>
    <section class="bg-gray-50 dark:bg-gray-900">
        <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
            <a href="#" class="flex items-center mb-6 text-2xl font-semibold text-gray-900 dark:text-white">
                <img class="w-35 mr-2" src="/Front-end/img/LCD-removebg 2.png" alt="logo">    
            </a>
            <div class="w-full p-6 bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md dark:bg-gray-800 dark:border-gray-700 sm:p-5">
                <h1 class="mb-1 text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
                    Cambiar Contraseña
                </h1>
                <p class="font-normal p-1 text-gray-500 dark:text-gray-400">Es importante que escojas una contraseña fuerte y única para la seguridad de tu cuenta.</p>
                <form class="mt-4 space-y-4 lg:mt-5 md:space-y-5" action="#">
                    <div>
                        <label for="" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Contraseña actual <span style="color: red;">*</span></label>
                        <input type="password" id="first_name" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="•••••••••" required />
                    </div>
                    <div>
                        <label for="" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Nueva contraseña <span style="color: red;">*</span></label>
                        <input type="password" id="password" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="•••••••••" required oninput="validatePassword()"/>
                        <div id="password-requirements" class="text-sm mt-2">
                            <p id="validation-message" class="text-red-500">La contraseña debe tener al menos una letra mayúscula, un número, un carácter especial y 8 caracteres.</p>
                        </div>
                    </div>
                    <div>
                        <label for="first_name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Confirmación nueva contraseña <span style="color: red;">*</span></label>
                        <input type="password" id="first_name" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="•••••••••" required />
                    </div>
                    <button type="submit" class="w-full text-white bg-[#39A800] hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800">Continuar</button>
                    <ul class="flex space-x-1 sm:mt-0 p-1">
                        <li>
                            <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                                <path stroke="#39A800" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 12h14M5 12l4-4m-4 4 4 4"/>
                            </svg>
                        </li>
                        <li>
                            <a href="/Front-end/html/Usuario/perfil.html" class="text-[#39A800] dark:text-green-500 hover:underline font-medium text-sm inline-flex items-center">Volver</a>
                        </li>
                    </ul>
                </form>
            </div>
        </div>
    </section>

    <script>
        function validatePassword() {
        let password = document.getElementById('password').value;
        let validationMessage = document.getElementById('validation-message');

        // Validaciones
        let message = '';

        if (password.length < 8) {
            message = 'La contraseña debe tener al menos 8 caracteres.';
        } else if (!/[A-Z]/.test(password)) {
            message = 'La contraseña debe tener al menos una letra mayúscula.';
        } else if (!/\d/.test(password)) {
            message = 'La contraseña debe contener al menos un número.';
        } else if (!/[!@#$%^&*(),.?":{}|<>]/.test(password)) {
            message = 'La contraseña debe contener al menos un carácter especial.';
        } else {
            message = 'La contraseña es válida.';
            validationMessage.classList.remove('text-red-500');
            validationMessage.classList.add('text-green-500');
        }

        // Si la contraseña cumple con todos los requisitos
        if (message === 'La contraseña es válida.') {
            validationMessage.classList.remove('text-red-500');
            validationMessage.classList.add('text-green-600');
        } else {
            validationMessage.classList.remove('text-green-600');
            validationMessage.classList.add('text-red-500');
        }

        validationMessage.textContent = message;
    }
    </script>
</body>
</html>
