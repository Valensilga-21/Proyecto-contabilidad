    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

    <link rel="stylesheet" href="/Front-end/css/bootstrap.css">

<style>
    .button:hover {
        background-color: rgb(187, 187, 187);
    }

    .button {
        border: 2px solid black;
        border-radius: 10px;
        display: flex;
        align-items: center;
        justify-content: center;
        padding-left: 20px;
        padding-right: 20px;
    }

    .button span {
        margin-right: 5px;
    }
</style>

<body onload="listarInicioAdmin();">
    <nav>
        <div class="logo-name">
            <div class="row">
                <div id="imglogo" class="container">
                    <img src="/Front-end/img/LCD-removebg 1.png" alt="" style="width: 200px;">
                </div>
            </div>
        </div>

        <div class="menu-items">
            <ul class="nav-links">
                <li class="active"><a href="/Front-end/html/inicio.html">
                        <i class="uil uil-estate"></i>
                        <span class="link-name"><b>Inicio</b></span>
                    </a></li>
                <li><a href="/Front-end/html/usuarios.html">
                        <i class='bx bx-group'></i>
                        <span class="link-name"><b>Usuarios</b></span>
                    </a></li>
                <li><a href="/Front-end/html/legalizaciones.html">
                        <i class="uil uil-chart"></i>
                        <span class="link-name"><b>Legalizaciones</b></span>
                    </a></li>
                <li><a href="/Front-end/html/viajes.html">
                        <i class='bx bx-car'></i>
                        <span class="link-name"><b>Viajes</b></span>
                    </a></li>
                <li><a href="/Front-end/html/perfil.html">
                        <i class='bx bx-cog'></i>
                        <span class="link-name"><b>Perfil</b></span>
                    </a></li>
                <li><a href="/Front-end/html/ayuda.html">
                        <i class='bx bx-help-circle'></i>
                        <span class="link-name"><b>Ayuda</b></span>
                    </a></li>
                <li style="padding-top: 45%;">
                    <a type="button" onclick="cerrarSesion();">
                        <i class="uil uil-signout" style="color: #00BB00;"></i>
                        <span class="link-name"><b>Cerrar sesión</b></span>
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <section class="dashboard">

        <!--
        <div class="top">
            <i class="uil uil-bars sidebar-toggle"></i>

            <div class="search-box">
                <i class="uil uil-search"></i>
                <input type="text" placeholder="Search here...">
            </div>
        </div>-->

        <div class="dash-content">
            <div class="overview">

                <div class="boxes">
                    <div class="box box1">
                        <box-icon name='check-circle' color='#00bb00' size="80px"></box-icon>
                        <span class="text py-2">Completadas</span>
                        <span class="number" id="registradas"></span>
                    </div>
                    <div class="box box2">
                        <box-icon name='error-circle' color='#ffae00' size="80px"></box-icon>
                        <span class="text py-2">Pendientes</span>
                        <span class="number" id="pendientes"></span>
                    </div>
                    <div class="box box3">
                        <box-icon name='x-circle' color='#ff0000' size="80px"></box-icon>
                        <span class="text py-2">Vencidas</span>
                        <span class="number" id="vencidas"></span>
                    </div>
                </div>
            </div>

            <div class="row pt-4 g-3">
                <div class="col-12 col-md-4 text-center">
                    <button class="button w-100 w-md-75" id="generarPDF">
                        <span class="d-inline-block mt-2">
                            <box-icon name="to-top" type="solid" rotate="180" size="18px"></box-icon>
                        </span>
                        <b>Descargar PDF</b>
                    </button>
                </div>



                <div class="col-12 col-md-4">
                    <div class="input-group mb-3">
                        <button class="btn btn-outline-secondary" type="button" id="button-addon1">
                            <span>
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                    class="bi bi-search" viewBox="0 0 16 16" style="color: black;">
                                    <path
                                        d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0" />
                                </svg>
                            </span>
                        </button>
                        <input type="text" class="form-control" placeholder="Buscar..."
                            aria-label="Example text with button addon" aria-describedby="button-addon1">
                    </div>
                </div>

                <div class="col-12 col-md-2">
                    <div class="input-group" style="border-radius: 10px; border-left: none;">
                        <span class="input-group-text">
                            <box-icon name="filter"></box-icon>
                        </span>
                        <select name="centro" id="centro" class="form-select"
                            style="background-color: #ffffff; border-radius: 0 0 10px 0; border-left: none;">
                            <option value="" disabled selected>Centro</option>
                            <option value="cies">CIES</option>
                            <option value="direccion">Dirección</option>
                        </select>
                    </div>
                </div>

                <div class="col-12 col-md-2">
                    <div class="input-group" style="border-radius: 10px; border-left: none;">
                        <span class="input-group-text">
                            <box-icon name="filter"></box-icon>
                        </span>
                        <select name="centro" id="centroTodos" class="form-select"
                            style="background-color: #ffffff; border-radius: 0 0 10px 0; border-left: none;">
                            <option value="" disabled selected>Todos</option>
                            <option value="completadas">Completadas</option>
                            <option value="pendientes">Pendientes</option>
                            <option value="vencidas">Vencidas</option>
                            <option value="mas90dias">Mas de 90 días</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="activity-data table-responsive" style="padding-top: 1%;">
                <table class="table table-hover" id="inicioAdminTable">
                    <thead>
                        <tr>
                            <th>No. Comisión</th>
                            <th>Nombre</th>
                            <th>Fecha Inicio</th>
                            <th>Fecha Final</th>
                            <th>Ruta</th>
                            <th>Motivo Devolución</th>
                            <th>Estado</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
        </div>
    </section>

    <script src="/Front-end/js/inicio.js"></script>
    <script src="/Front-end/js/config.js"></script>
</body>
</html>
